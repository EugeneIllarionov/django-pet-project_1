{% extends 'base.html' %}
{% block content %}
    <div>
{% if user.is_authenticated %}
     <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">Edit Post</span></a>
{% endif %}
        <h2>
            {{ post.title }}
        </h2>
        <h3>post author:{{ post.author }}</h3>
        <h3>date:{{ post.pub_date }}</h3>
        <p>{{ post.text }}</p>
    </div>
{% endblock %}
